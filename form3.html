<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rpro/Form Request</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="css/form3.css">
    <script src='main.js'></script>
</head>
<body>


    <div class="container-grid">
        <div class="float">
       <img class="logo" src="../rpro/images/RPRO-CONSULT.jpg" alt="">
       <div class="container1">
           <h3 class="school">School Application <br> Form</h3>
           <div class="internation">
            Prospective international students are expected to have a suitable tuition budget
            (average of $15,000 - 25,000) to commence their study application processes.
           </div>
       </div>
   </div>
   
   
     
<div class="container">
       <form>
           <div class="row">
               <!-- <div class="col-25">
                   <label for="fname"> First Name</label>
               </div> -->
               <div class="col-75">
                <input class="inp" type="text" id="Iname" name="lastname"placeholder="Years graduated" required>
            </div>
            <div class="col-75">
                <input class="inp" type="text" id="Iname" name="lastname"placeholder="Previous Course Of Education" required>
            </div>
            <div class="col-75">
                <input class="inp" type="text" id="Iname" name="lastname"placeholder="CGPA and grade system" required>
            </div>

            <div class="col-75">
                <input class="inp" type="text" id="Iname" name="lastname"placeholder="Years experience in the field of intrest" required>
            </div>
            <div class="col-75">
                <input class="inp" type="text" id="Iname" name="lastname"placeholder="Job title" required>
            </div>
            
            <div class="col-75">
                <input class="inp" type="text" id="Iname" name="lastname"placeholder="Age" required>
            </div>
            <div class="col-25">
                <label class="lab" for="text"> Previous degree</label>
            </div>
    <br>
            <div class="col-75">
                <input class="inp" type="text" id="Iname" name="lastname"placeholder="Degree and Discipine" required>
            </div>
            <div class="col-25">
                <label class="lab" for="text"> Country of interest Choose Country</label>
            </div>
    <br>
            <div class="col-75">
                <select id="country" name="country" required>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>            
            </div>
      </div>

         
            <div class="row">
                <input type="submit" value="NEXT">
            </div>
   </form>
   </div>
    
</body>
</html>
